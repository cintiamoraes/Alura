<meta charset="UTF-8">
<input/>
<button>Compare com o meu segredo</button>

<script>
    function sorteia() {
       return Math.round(Math.random() * 10); //retorna a um número aleatório até 10, sendo este arredondado. 
    }

    function sorteiaNumeros(quantidade) { // cria a função sorteia
        var segredos = []; // cria uma array
        var numero = 1; //é atribuído o valor 1 para o número inicial

        while(numero <= quantidade) { //enquanto o número for menor ou igual a quantidade, executa os numeros aleat´rio de math random
              var numeroAleatorio = sorteia();
              var achou = false;

              if (numeroAleatorio !== 0) { 
                     for(var posicao = 0; posicao < segredos.length; posicao++) {

                           if(segredos[posicao] == numeroAleatorio){
                                achou = true;
                                break;
                           }
                     }

                     if (achou == false) {
                           segredos.push(numeroAleatorio);
                           numero++;
                     }
              }
        }
        return segredos;
    }
    var segredos = sorteiaNumeros(3);
    console.log(segredos);
    var input = document.querySelector("input");
    input.focus();

    function verifica() {
       var achou = false;

       for(var posicao = 0; posicao < segredos.length; posicao++) {

              if(input.value == segredos[posicao]) {
                     alert("Você ACERTOU!");
                     achou = true;
                     break;
              } 
       }

       if(achou == false) {
              alert("Você ERROU!");
       }

       input.value = "";
       input.focus();

    }
    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
