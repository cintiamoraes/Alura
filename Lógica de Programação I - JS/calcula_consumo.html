<meta charset = "UTF-8">
<h3> Álcool ou gasolina? </h3>
<br>

<script>
    var tanque = 40;
    var caminhoComgasolina = 480;
    var caminhoComalcool = 300;

    document.write ("O consumo de gasolina é: " + Math.round (caminhoComgasolina/tanque) +" km/litros.");

    document.write("<br>");

    document.write ("O consumo de álcool é: " + Math.round (caminhoComalcool/tanque) + " km/litros.");

</script>
